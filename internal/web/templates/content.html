<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
  <title>{{ .Title }}</title>
</head>
<body>
  <h1>{{ .Title }}</h1>
  <h2>{{ .Subtitle }}</h2>
  <p>Slug: {{.Slug}}</p>

  <p>CreatedAt: {{.CreatedAt}}</p>
  <p>UpdatedAt: {{.UpdatedAt}}</p>
  <p>Type: {{.Type}}</p>
  <p>UserId: {{ .UserId }}</p>
</body>
</html>
